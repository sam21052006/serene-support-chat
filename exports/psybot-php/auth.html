<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - psybot</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">M</div>
                <span>psybot</span>
            </a>
        </div>
    </nav>

    <!-- Auth Form -->
    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 id="auth-title">Welcome Back</h1>
                    <p id="auth-subtitle">Sign in to continue your wellness journey</p>
                </div>

                <!-- Tab Buttons -->
                <div class="auth-tabs">
                    <button class="auth-tab active" id="login-tab" onclick="showLogin()">Sign In</button>
                    <button class="auth-tab" id="signup-tab" onclick="showSignup()">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required placeholder="••••••••">
                    </div>
                    
                    <div id="login-error" class="error-message"></div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="signup-name">Display Name</label>
                        <input type="text" id="signup-name" name="display_name" placeholder="Your Name">
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required placeholder="••••••••" minlength="6">
                    </div>
                    
                    <div id="signup-error" class="error-message"></div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
